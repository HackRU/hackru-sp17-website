<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Sign up for HackRU Spring 2017, taking place from April 22nd to 23rd.">
	<title>HackRU - Account</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/custom.css">
	
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/8dec7403ea.js"></script>

</head>

<body>
	<div class="container-fluid">


		<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

		<div class="row subpage-section" id="manage-account">
			

			<div class="row subpage-hero">
				<div class="col-sm-12 subpage-nav"></div>
				<div class="col-sm-12 subpage-hero-title">
					<h1>Manage Account</h1>
				</div>
			</div>

			<div class="row subpage-content text-center">
				<div class="col-sm-5">

					<form class="form-horizontal" role="form">

						<div class="form-group">
							<label for="github-handle-input" class="col-sm-12 col-md-6 control-label"><h6>Github Username</h6></label>
							<div class="col-sm-12 col-md-6">
								<input type="text" class="form-control" id="github-handle-input" placeholder="githubhandle" pattern="\S+">
							</div>
						</div>

						<div class="form-group">
							<label for="resume-upload-input" class="col-sm-12 col-md-6 control-label"><h6>Resum√©</h6></label>
							<div class="col-sm-12 col-md-4">
								<label class="btn btn-default btn-file">
									<p>Upload</p><input type="file" id="resume-upload-input" class="hidden">
								</label>
							</div>
							<div class="col-sm-12 col-md-2"><p id="file-selector-notif"></p></div>
						</div>

						<p class="bg-danger">DEV: DONT REMOVE THIS UNTIL BUTTON ACTIONS/FORM ACTIONS ARE FINALIZED</p>
						<input class="btn btn-default content-button" type="submit" value="Save">
						<a href="dashboard.html" class="btn btn-default content-button">Dashboard</a>
					</form>

					

				</div>
			</div>





		</div>

		<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
