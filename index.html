<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Sign up for HackRU Spring 2017, taking place from April 22nd to 23rd.">
	<title>HackRU Spring 2017</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/custom.css">
	
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/8dec7403ea.js"></script>
</head>

<body>
	<div class="container-fluid">


		<div class="row" id="hero">
			<div class="col-sm-1"></div> <!-- used to create padding -->

			<div class="col-sm-3" id="hero-banner">
				<img id="hero-logo" src="./assets/hackru s17 logo.png" alt="">
				<div id="hero-info">
					<h1>Spring 2017</h1>
					<h3 id="date-text">April 22nd-23rd</h3>
					<h5>Rutgers Athletic Center,<br/>Rutgers University</h5>
					<br>
					<h6>Subscribe to the mailing list:</h6>

					<form>
						<div class="form-group">
							<input type="email" class="form-control" id="email-sub-input">
						</div>
						<button type="submit" class="btn btn-default" id="email-sub-submit"><h4>SUBSCRIBE</h4></button>
					</form>
				</div>

				<div id="hero-webosphere">
					<h6>Follow us through the web-o-sphere:</h6>
					<a href="https://www.facebook.com/theHackRU/" class="social-links" target="_blank"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a>
					<a href="https://www.instagram.com/thehackru/" class="social-links" target="_blank"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
					<a href="https://medium.com/the-hackru" class="social-links" target="_blank"><i class="fa fa-medium fa-2x" aria-hidden="true"></i></a>
					<a href="https://twitter.com/theHackRU" class="social-links" target="_blank"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>
				</div>

			</div>


			<div class="col-sm-8" id="hero-nav">
				<ul id="nav-list">
					<li><a href="/">about</a></li>
					<li><a href="/">schedule</a></li>
					<li><a href="/">sponsors</a></li>
					<li><a href="/">faqs</a></li>
				</ul>
			</div>
		</div>

		<div class="row" id="about"></div>
		<div class="row" id="schedule"></div>
		<div class="row" id="sponsors"></div>

	</div>
</body>

</html>
